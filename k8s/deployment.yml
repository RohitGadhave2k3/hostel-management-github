apiVersion: apps/v1
kind: Deployment
metadata:
  name: hostel-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hostel
  template:
    metadata:
      labels:
        app: hostel
    spec:
      containers:
      - name: hostel-web
        image: 502710547370.dkr.ecr.us-east-1.amazonaws.com/hostel-web:latest
        ports:
          - containerPort: 5000
        env:
          - name: DB_HOST
            value: "hostel-db"
          - name: DB_PORT
            value: "3306"
          - name: DB_NAME
            value: "hostel_db"
          - name: DB_USER
            value: "root"
          - name: DB_PASSWORD
            value: "admin@123"
        # Add probes to avoid CrashLoopBackOff until DB is ready
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 20
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
      # Optional: wait for DB before starting
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z hostel-db 3306; do echo waiting for db; sleep 5; done;']
